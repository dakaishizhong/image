<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex AI 图像生成 (可选模型)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            min-height: 100vh;
            background-color: #f3f4f6; 
            padding: 1rem;
            color: #1f2937; 
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px; 
            margin-top: 2rem; 
            margin-bottom: 2rem; 
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5; 
            animation: spin 1s ease infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px); 
            background-color: #ef4444; 
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .message-box.success {
            background-color: #22c55e; 
        }
        .input-group {
            margin-bottom: 1.5rem; 
        }
        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 0.25rem;
            font-weight: 500;
            color: #374151; 
        }
        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 0.75rem; 
            border: 1px solid #d1d5db; 
            border-radius: 0.5rem; 
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.075);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            border-color: #4f46e5; 
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">🎨 Vertex AI 图像生成 (可选模型)</h1>
        
        <div class="input-group">
            <label for="prompt">输入您的绘图提示：</label>
            <textarea id="prompt" name="prompt" rows="3" placeholder="例如：一只戴着宇航员头盔的猫在月球上"></textarea>
        </div>

        <div class="input-group">
            <label for="negativePrompt">排除内容提示 (可选)：</label>
            <input type="text" id="negativePrompt" name="negativePrompt" placeholder="例如：模糊, 文字, 水印">
        </div>
        
        <div class="input-group">
            <label for="aspectRatio">图像宽高比：</label>
            <select id="aspectRatio" name="aspectRatio">
                <option value="1:1" selected>1:1 (正方形)</option>
                <option value="16:9">16:9 (宽屏)</option>
                <option value="9:16">9:16 (竖屏)</option>
                <option value="4:3">4:3 (标准)</option>
                <option value="3:4">3:4 (标准竖屏)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="modelId">选择 Imagen 模型：</label>
            <select id="modelId" name="modelId">
                <option value="imagen-4.0-generate-preview-05-20" selected>Imagen 4.0 (预览版, 05-20)</option>
                <option value="imagen-4.0-ultra-generate-exp-05-20">Imagen 5 (实验版, ultra)</option>
                <option value="imagen-3.0-generate-002">Imagen 3 (稳定版, 002)</option>
            </select>
        </div>
        
        <button id="generateButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out mb-6">
            生成图像
        </button>
        
        <div id="loadingIndicator" class="mt-6 text-gray-600" style="display: none;">
            <div class="spinner"></div>
            <p>图像生成中，请稍候...</p>
        </div>

        <div id="messageBox" class="message-box"></div>
        
        <div id="imageResult" class="mt-8 border border-gray-200 rounded-lg p-4 shadow-inner bg-gray-50" style="display: none;">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">生成结果：</h2>
            <img id="generatedImage" src="#" alt="生成的图像" class="max-w-full h-auto mx-auto rounded-md shadow">
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt');
        const negativePromptInput = document.getElementById('negativePrompt');
        const aspectRatioSelect = document.getElementById('aspectRatio');
        const modelIdSelect = document.getElementById('modelId');
        const generateButton = document.getElementById('generateButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const imageResultDiv = document.getElementById('imageResult');
        const generatedImage = document.getElementById('generatedImage');
        const messageBox = document.getElementById('messageBox');

        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.className = 'message-box';
            if (type === 'success') {
                messageBox.classList.add('success');
            }
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000); 
        }

        // API 请求将通过 Nginx 代理到后端
        const BACKEND_API_URL = '/api/generate-image'; 

        generateButton.addEventListener('click', async () => {
            const promptText = promptInput.value.trim();
            const negativePromptText = negativePromptInput.value.trim();
            const selectedAspectRatio = aspectRatioSelect.value;
            const selectedModelId = modelIdSelect.value;

            if (!promptText) {
                showMessage('请输入绘图提示！');
                return;
            }
            if (!selectedModelId) {
                showMessage('请选择一个模型！');
                return;
            }

            loadingIndicator.style.display = 'block';
            imageResultDiv.style.display = 'none';
            generatedImage.src = "#"; 
            generateButton.disabled = true;
            generateButton.classList.add('opacity-50', 'cursor-not-allowed');

            const payload = {
                prompt: promptText,
                negativePrompt: negativePromptText,
                aspectRatio: selectedAspectRatio,
                modelId: selectedModelId
            };

            try {
                const response = await fetch(BACKEND_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const responseData = await response.json();

                if (!response.ok) {
                    console.error('Backend API Error:', responseData);
                    let errorMessage = responseData.error || `请求后端 API 失败，状态码：${response.status}`;
                    if (responseData.details && responseData.details.message) {
                        errorMessage += ` (${responseData.details.message})`;
                    } else if (typeof responseData.details === 'string') {
                        errorMessage += ` (${responseData.details})`;
                    }
                    throw new Error(errorMessage);
                }

                if (responseData.imageData) {
                    generatedImage.src = `data:image/png;base64,${responseData.imageData}`;
                    imageResultDiv.style.display = 'block';
                } else {
                    console.error('Invalid response from backend:', responseData);
                    throw new Error('未能从后端响应中获取图像数据。');
                }

            } catch (error) {
                console.error('调用后端 API 时发生错误:', error);
                showMessage(`生成失败: ${error.message}`);
                imageResultDiv.style.display = 'none';
            } finally {
                loadingIndicator.style.display = 'none';
                generateButton.disabled = false;
                generateButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
